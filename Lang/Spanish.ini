MainInfo=Sobre la estructura de archivos de D-Fend Reloaded
MainInfoPart1=D-Fend Reloaded es 100% compatible con Windows Vista. Esto significa que respeta la convención de dividir los datos del programa entre archivos de programa y de usuario. Si D-Fend Reloaded se ha instalado en "modo perfil de usuario", los archivos se crearán en la carpeta Archivos de programa y los datos de usuario en una sub carpeta de los perfiles de usuario. Cuando D-Fend Reloaded se ejecute ya no escribirá nada en la carpeta de Archivos de programa, sino en la carpeta de perfil de usuario.
MainInfoPart2=DOSBox y Windows no usan el mismo sistema de carpetas. Los programas dentro de DOSBox apenas pueden acceder a una fracción del sistema de Windows. De esta forma los juegos que ejecuta DOSBox no puden dañar su sistema (a no ser que se ordene a DOSBox usar la ruta "C:\" como unidad C:). En la mayoría de los casos es mejor usar una sub carpeta como "C:\OldGames" como unidad C: bajo DOSBox. Esto significa que al copiar un juego en "C:\OldGames\Juego" podrá acceder a él bajo DOSBox como "C:\Juego". Aún así el usuario no debe preocuparse del montaje de unidades, porque D-Fend Reloaded monta sus propias carpetas de forma automática.
MainInfoPart3=No importa donde se copien los juegos, aunque se recomienda hacerlo en la carpeta predeterminada ("C:\Usarios\<Nombre de usuario>\D-Fend Reloaded\VirtualHD"). Si se usa esta carpeta, D-Fend Reloaded podrá usar rutas relativas en el perfil (".\VirtualHD\NuevoJuego" en lugar de "C:\Usarios\<Nombre de usuario>\D-Fend Reloaded\VirtualHD\NuevoJuego"). Si D-Fend Reloaded puede usar rutas relativas, también podrá transferir los juegos a otra instalación o crear programas de instalación para ellos. Usando rutas absolutas todo esto resulta imposible.
Page1Info=Por favor, escoja el tipo de perfil que desee crear.
Page2Info=Introduzca la ruta donde el juego o programa está instalado. Si es una sub carpeta de la carpeta predeterminada, D-Fend Reloaded podrá usar rutas relativas.
Page3Info=Seleccione un perfil predeterminado para el nuevo perfil.
Page4Info=Aquí se puede definir la información para el nuevo juego o programa. Todos los campos son opcionales y pueden modificarse en cualquier momento a través del Editor de perfiles. Esto también significa que no hay por qué rellenarlos ahora mismo pero se recomienda al menos escoger un nombre para el perfil.
Page5Info=Compruebe si el montaje de unidades sugerido por D-Fend Reloaded es el correcto, y a continuación cree el perfil haciendo clic sobre "Ok".
